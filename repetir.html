<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con vectores no inicializados</title>
</head>
<body>
    <script>
        var salario=new Array(5);
        var aumento=Array(5);
        var aumento2=new Array(5);
        //llenar el vector
        var x=0;//inicializado
        while(x<salario.length )//comprobando
        {
            
         salario[x]=parseFloat(prompt("ingrese el salario"));
         if(salario[x]>=365){
         aumento[x]=salario[x]*1.20;
         aumento2[x]=salario[x]*1.35
         //indicar en los corchetes donde si inicia, salario
         //es un arreglo utilizado como variable  
         x++;
        }
        else if(salario[x]<365)
        { 
         alert("vuelve a intentarlo")   
        }
        }//fin while
       
        var j=0;//inicializar
        document.write("_______________________________________________________________<br>");
        document.write("SALARIO-----------------AUMENTO------------------AUMENTO 35%<br>");
        document.write("________________________________________________________________<br>");

        while(j<salario.length){
        document.write(salario[j]+"----------------------------"+aumento[j].toFixed(2)+"------------------------------"+aumento2[j].toFixed(2)+"<br>");
        document.write("<br>");
        document.write("<br>");

         
         j++;
        }
        
        document.write("_________________________________");


    </script>
</body>
</html>
